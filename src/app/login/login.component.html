<div class="container" fxLayoutAlign="center center">
    <mat-card class="app-login-card">
        <!-- <mat-card-content class="push-lg"> -->
            <div fxLayout="column" fxLayoutAlign="center center">
                <img class="logo" src="../../assets/logo.png" alt="logo">
                <div class="content" fxLayout="column">

                  <div class="text-center app-login-title">WebAdmin</div>

                  <br>

                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                      <div fxLayout="column">

                        <input type="email" formControlName="username" style="border-radius: 50px !important; background-color: white;"
                            placeholder="Email"
                            class="form-control"/>

                        <input type="password" formControlName="password" class="form-control mt" style="border-radius: 50px !important; background-color: white;"
                                  placeholder="Password"
                                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>

                        <br>

                        <button class="app-login-btn" mat-raised-button > Login </button>

                        <br>

                      </div>

                  </form>

                </div>
            </div>
        <!-- </mat-card-content> -->
    </mat-card>
</div>

<td-layout-footer-inner class="app-login-footer">
    <div class="text-center">Copyright Â© 2020 Abstech Online Solutions Co., Ltd.</div>
    <div class="text-right" style="color: #ffffff; "> {{version}}</div>
    <a href="http://www.abstech.co.th" target="_blank"></a>
</td-layout-footer-inner>

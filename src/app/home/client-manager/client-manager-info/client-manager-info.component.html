<ng-template tdLoading [tdLoadingUntil]="!isLoading" tdLoadingStrategy="overlay" tdLoadingType="tdMode=">
    <div mat-dialog-content>
        <div>
            <p class="text_title">
                {{isEdit ? 'Edit Client' : 'Add New Client'}}
            </p>
        </div>
        <div fxLayout="row" style="margin-top: 20px;">
            <div fxFlex>
                <mat-form-field [appearance]="appearance" style="width: 100%;">
                    <mat-label style="padding: 5px !important;">Name</mat-label>
                    <input style="padding: 5px !important;" [(ngModel)]="clientModel.name" (ngModelChange)="onCheckCanSave()" required matInput required type="text" >
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" style="margin-top: 20px;">
            <div fxFlex>
                <mat-form-field [appearance]="appearance" style="width: 100%;">
                    <mat-label style="padding: 5px !important;">Email</mat-label>
                    <input style="padding: 5px !important;" [formControl]="emailControl" (ngModelChange)="onCheckCanSave()" matInput required type="text" >
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" style="margin-top: 20px;">
            <div fxFlex>
                <mat-form-field [appearance]="appearance" style="width: 100%;">
                    <mat-label style="padding: 5px !important;">organization</mat-label>
                      <input type="text" style="padding: 5px !important;"  aria-label="Assignee" required matInput [formControl]="organizationControl" [matAutocomplete]="auto">
                      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                          {{option.name}}
                        </mat-option>
                      </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" style="margin-top: 20px;">
            <button 
                mat-raised-button
                [mat-dialog-close]
                class="btn_cancel">
                Cancel
            </button>
            <button 
                mat-raised-button 
                (click)="onSave()" 
                [disabled]="!isCanSave"
                class="btn_save">
                {{isEdit ? 'Save' : 'Create'}}
            </button>
        </div>
    </div>
</ng-template>
